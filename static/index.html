<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #1b1b1b, #0b0b0b);
    color: white;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.container {
    width: 430px;
}

h2 {
    font-weight: 500;
    margin-top: 0;
    text-align: center
}

.glass {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 18px;
    margin-bottom: 20px;
}

input, select {
    
    margin-top: 8px;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.07);
    color: white;
    outline: none;
}

input::placeholder {
    color: rgba(255,255,255,0.5);
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: 0.25s;
    margin-top: 6px;
}

button:hover {
    background: rgba(255,255,255,0.18);
    transform: translateY(-1px);
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    background: rgba(255,255,255,0.04);
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 12px;
}

.item-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.actions button {
    width: auto;
    padding: 6px 10px;
    margin-left: 6px;
    font-size: 12px;
}
</style>
</head>

<body>

<div class="container">

<div class="glass">
<h2>Add expense</h2>

<input id="amount" placeholder="Amount">

<select id="currency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="UAH">UAH</option>
</select>

<input id="category" placeholder="Сategory">

<button onclick="addExpense()">Add Expense</button>
</div>

<div class="glass">
<h2>Filter expenses</h2>

<div style="margin-bottom:10px;">
    Category:
    <select id="filter-category">
        <option value="">All</option>
    </select>
</div>

<div style="margin-bottom:10px;">
    From:
    <input id="filter-from" type="date">
</div>

<div style="margin-bottom:10px;">
    To:
    <input id="filter-to" type="date">
</div>

<button onclick="loadExpenses()">Apply Filter</button>
</div>

<div class="glass">
<h2>Expenses list</h2>
<ul id="list"></ul>
</div>

</div>

<script>
async function addExpense() {
    const data = {
        amount: Number(document.getElementById("amount").value),
        currency: document.getElementById("currency").value,
        category: document.getElementById("category").value
    };

    await fetch("/expenses", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    await loadCategories();
    loadExpenses();
}

async function loadExpenses() {
    const category = document.getElementById("filter-category").value;
    const dateFrom = document.getElementById("filter-from").value;
    const dateTo = document.getElementById("filter-to").value;

    const params = new URLSearchParams();

    if (category) params.append("category", category);

    // якщо вибрана дата ВІД
    if (dateFrom) {
        params.append("date_from", dateFrom + "T00:00:00");
    }

    // якщо вибрана дата ДО
    if (dateTo) {
        params.append("date_to", dateTo + "T23:59:59");
    }

    const res = await fetch("/expenses?" + params.toString());
    const expenses = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    expenses.forEach(e => {
        const li = document.createElement("li");
        li.innerText = `${e.amount} ${e.currency} (${e.category}) - ${new Date(e.created_at).toLocaleDateString()}`;
        list.appendChild(li);
    });
}

async function editExpense(id) {
    const newAmount = prompt("New amount:");
    const newCurrency = prompt("New currency:");
    const newCategory = prompt("New category:");

    if (newAmount && newCurrency && newCategory) {
        await fetch(`/expenses/${id}`, {
            method: "PATCH",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                amount: Number(newAmount),
                currency: newCurrency,
                category: newCategory
            })
        });
        await loadCategories();
        loadExpenses();
    }
}

async function deleteExpense(id) {
    if (confirm("Are you sure you want to delete this expense?")) {
        await fetch(`/expenses/${id}`, { method: "DELETE" });
        await loadCategories();
        loadExpenses();
    }
}

async function loadCategories() {
    const res = await fetch("/expenses");
    const expenses = await res.json();

    const uniqueCategories = [...new Set(expenses.map(e => e.category))];

    const categorySelect = document.getElementById("category");
    const filterSelect = document.getElementById("filter-category");

    categorySelect.innerHTML = "";
    uniqueCategories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.innerText = cat;
        categorySelect.appendChild(option);
    });

    filterSelect.innerHTML = "<option value=''>All</option>";
    uniqueCategories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.innerText = cat;
        filterSelect.appendChild(option);
    });
}

loadCategories();
loadExpenses();
</script>

</body>
</html>
